<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TabAgent Chat Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.5em;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff6b6b;
        }

        .status-dot.connected {
            background: #51cf66;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            display: flex;
            margin-bottom: 16px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .message.system .message-content {
            background: #e9ecef;
            color: #666;
            font-size: 0.9em;
            font-style: italic;
            max-width: 100%;
            text-align: center;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            max-width: 70px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: bounce 1.4s ease-in-out infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #dee2e6;
        }

        .connection-panel {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .connection-panel button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-connect {
            background: #51cf66;
            color: white;
        }

        .btn-connect:hover:not(:disabled) {
            background: #40c057;
        }

        .btn-disconnect {
            background: #ff6b6b;
            color: white;
        }

        .btn-disconnect:hover:not(:disabled) {
            background: #fa5252;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .input-row {
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #dee2e6;
            border-radius: 24px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.2s;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        #sendBtn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 24px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #sendBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .quick-prompts {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        .quick-prompt {
            padding: 6px 12px;
            background: #f1f3f5;
            border: none;
            border-radius: 16px;
            font-size: 0.85em;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .quick-prompt:hover {
            background: #667eea;
            color: white;
        }

        .footer {
            padding: 15px;
            text-align: center;
            font-size: 0.85em;
            color: #666;
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí¨ TabAgent Chat</h1>
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Disconnected</span>
            </div>
        </div>

        <div class="chat-area" id="chatArea">
            <div class="message system">
                <div class="message-content">
                    Welcome! Connect to start chatting with TabAgent AI.
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="connection-panel">
                <button class="btn-connect" id="connectBtn" onclick="connect()">üîå Connect via WebRTC</button>
                <button class="btn-disconnect" id="disconnectBtn" onclick="disconnect()" disabled>‚ùå Disconnect</button>
            </div>

            <div class="quick-prompts">
                <button class="quick-prompt" onclick="sendQuick('Tell me about yourself')">Tell me about yourself</button>
                <button class="quick-prompt" onclick="sendQuick('What can you do?')">What can you do?</button>
                <button class="quick-prompt" onclick="sendQuick('Explain quantum computing')">Explain quantum computing</button>
                <button class="quick-prompt" onclick="sendQuick('Write a haiku about AI')">Write a haiku</button>
            </div>

            <div class="input-row">
                <input type="text" id="messageInput" placeholder="Type your message..." disabled>
                <button id="sendBtn" onclick="sendMessage()" disabled>Send</button>
            </div>
        </div>

        <div class="footer">
            Powered by TabAgent WebRTC ‚Ä¢ Real-time AI chat
        </div>
    </div>

    <script>
        const SERVER_URL = window.location.origin;
        let peerConnection = null;
        let dataChannel = null;
        let sessionId = null;
        let isConnected = false;

        function addMessage(content, type = 'system') {
            const chatArea = document.getElementById('chatArea');
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.innerHTML = `<div class="message-content">${escapeHtml(content)}</div>`;
            chatArea.appendChild(message);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function showTyping() {
            const chatArea = document.getElementById('chatArea');
            const typing = document.createElement('div');
            typing.className = 'message assistant';
            typing.id = 'typingIndicator';
            typing.innerHTML = `
                <div class="typing-indicator active">
                    <div class="typing-dots">
                        <span></span><span></span><span></span>
                    </div>
                </div>
            `;
            chatArea.appendChild(typing);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function hideTyping() {
            const typing = document.getElementById('typingIndicator');
            if (typing) typing.remove();
        }

        function updateStatus(connected) {
            isConnected = connected;
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            const input = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');

            if (connected) {
                dot.classList.add('connected');
                text.textContent = 'Connected';
                input.disabled = false;
                sendBtn.disabled = false;
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
            } else {
                dot.classList.remove('connected');
                text.textContent = 'Disconnected';
                input.disabled = true;
                sendBtn.disabled = true;
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
            }
        }

        async function connect() {
            try {
                addMessage('üîå Connecting to TabAgent via WebRTC...', 'system');

                // Create peer connection
                peerConnection = new RTCPeerConnection({
                    iceServers: [{urls: 'stun:stun.l.google.com:19302'}]
                });

                // Request offer
                const offerResponse = await fetch(`${SERVER_URL}/v1/webrtc/offer`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        peer_id: 'chat-client-' + Date.now(),
                        sdp: 'placeholder'
                    })
                });

                if (!offerResponse.ok) throw new Error('Failed to get offer');

                const offerData = await offerResponse.json();
                sessionId = offerData.session_id;

                // Handle data channel
                peerConnection.ondatachannel = (event) => {
                    dataChannel = event.channel;
                    
                    dataChannel.onopen = () => {
                        updateStatus(true);
                        addMessage('‚úÖ Connected! Start chatting below.', 'system');
                    };
                    
                    dataChannel.onmessage = (event) => {
                        hideTyping();
                        try {
                            const response = JSON.parse(event.data);
                            // Handle different response types
                            if (response.content) {
                                addMessage(response.content, 'assistant');
                            } else if (response.message) {
                                addMessage(response.message, 'assistant');
                            } else {
                                addMessage(JSON.stringify(response, null, 2), 'assistant');
                            }
                        } catch (e) {
                            addMessage(event.data, 'assistant');
                        }
                    };
                    
                    dataChannel.onclose = () => {
                        updateStatus(false);
                        addMessage('‚ö†Ô∏è Connection closed', 'system');
                    };
                };

                // Set remote description (simplified for demo)
                await peerConnection.setRemoteDescription({
                    type: 'offer',
                    sdp: `v=0\no=- ${sessionId} 0 IN IP4 127.0.0.1\ns=TabAgent\nt=0 0\na=group:BUNDLE 0\nm=application 9 UDP/DTLS/SCTP webrtc-datachannel\nc=IN IP4 0.0.0.0\na=ice-ufrag:srv\na=ice-pwd:srv123\na=fingerprint:sha-256 00:00:00:00:00:00:00:00:00:00:00:00:00:00:00:00:00:00:00:00:00:00:00:00:00:00:00:00:00:00:00:00\na=setup:actpass\na=mid:0\na=sctp-port:5000\na=max-message-size:262144`
                });

                // Create answer
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);

                // Send answer
                await fetch(`${SERVER_URL}/v1/webrtc/answer`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        session_id: sessionId,
                        sdp: answer.sdp
                    })
                });

                // Handle ICE
                peerConnection.onicecandidate = async (event) => {
                    if (event.candidate) {
                        await fetch(`${SERVER_URL}/v1/webrtc/ice`, {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({
                                session_id: sessionId,
                                candidate: event.candidate.candidate
                            })
                        });
                    }
                };

            } catch (error) {
                addMessage(`‚ùå Connection failed: ${error.message}`, 'system');
                updateStatus(false);
            }
        }

        function disconnect() {
            if (dataChannel) dataChannel.close();
            if (peerConnection) peerConnection.close();
            dataChannel = null;
            peerConnection = null;
            sessionId = null;
            updateStatus(false);
            addMessage('üîå Disconnected from server', 'system');
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message || !dataChannel || dataChannel.readyState !== 'open') return;

            addMessage(message, 'user');
            input.value = '';

            showTyping();

            // Send as chat completion request
            const request = {
                action: 'chat_completion',
                model: 'default',
                messages: [{role: 'user', content: message}],
                max_tokens: 500,
                temperature: 0.7
            };

            try {
                dataChannel.send(JSON.stringify(request));
            } catch (error) {
                hideTyping();
                addMessage(`‚ùå Send failed: ${error.message}`, 'system');
            }
        }

        function sendQuick(prompt) {
            if (!isConnected) {
                addMessage('‚ö†Ô∏è Please connect first', 'system');
                return;
            }
            document.getElementById('messageInput').value = prompt;
            sendMessage();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Enter key to send
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
