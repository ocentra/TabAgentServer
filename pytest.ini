[pytest]
# Pytest configuration for TabAgent Server

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options (when using --cov)
[coverage:run]
source = api,backends
omit = 
    */tests/*
    */venv/*
    */venv-py311/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    asyncio: Async tests

