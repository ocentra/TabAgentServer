syntax = "proto3";

package mediapipe.tasks.vision.interactive_segmenter.proto;

option java_package = "com.google.mediapipe.tasks.vision.interactivesegmenter.proto";
option java_outer_classname = "RegionOfInterestProto";

// A single keypoint.
message Point {
  float x = 1;
  float y = 2;
  bool normalized = 3;
}

// A sequence of keypoints.
message Scribble {
  repeated Point point = 1;
}

// A proto representation of the RegionOfInterest struct that is used by the
// InteractiveSegmenter to define keypoints and scribbles.
message RegionOfInterest {
  oneof focus_region {
    // A single point.
    Point keypoint = 1;
    // A sequence of points.
    Scribble scribble = 2;
  }
}
